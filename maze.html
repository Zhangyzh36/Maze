<!DOCTYPE html>
<html>
<head>
	<title>Maze!</title>
	<link href="maze.css" rel="stylesheet" type="text/css" />
	<script src="maze.js" type="text/javascript"></script>
</head>
<body>
	<div id="title_field">The Amazing Mouse Maze!</div>
	<div id="instruction_field">Move your mouse over the "S" to begin.</div>
	<div id="notification_field" class="white"></div>
	<div id="maze_field">
		<div id="top_left" class="wall"></div>
		<div id="top_center" class="wall"></div>
		<div id="top_right" class="wall"></div>
		<div id="center_left"><div id="center_left_wall" class="wall"></div><div id="start">S</div>
		</div><div id="center_center"><div id="center_center_wall" class="wall"></div>
		</div><div id="center_right"><div id="center_right_wall" class="wall"></div><div id="end">E</div></div>
		<div id="bottom_left" class="wall"></div>
		<div id="bottom_center" class="wall"></div>
		<div id="bottom_right" class="wall"></div>
	</div>
	<div id="bottom_field">The object of this game  is to guide the mouse cursor through the start area<br/> and get to the end area.Be sure to avoid the walls:
		<div id = "sample"></div>
	Good luck!
	</div>

</body>
</html>
